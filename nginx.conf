# LAIOS Nginx Reverse Proxy Configuration
#
# TLS SETUP (required before exposing to the internet):
#   Option A — Let's Encrypt (Certbot):
#     certbot certonly --standalone -d yourdomain.com
#     Then update ssl_certificate paths below.
#
#   Option B — Self-signed (development/internal only):
#     openssl req -x509 -nodes -newkey rsa:4096 \
#       -keyout /etc/nginx/certs/privkey.pem \
#       -out /etc/nginx/certs/fullchain.pem -days 365
#
# Place certs in the `nginx_certs` Docker volume:
#   docker cp fullchain.pem laios-nginx-1:/etc/nginx/certs/
#   docker cp privkey.pem   laios-nginx-1:/etc/nginx/certs/

events {
    worker_connections 1024;
}

http {

    # ── Basic settings ────────────────────────────────────────────────────
    server_tokens off;                      # hide nginx version
    client_max_body_size 10m;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;

    # ── Rate limiting (outer layer, in addition to app-level limiting) ────
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;

    # ── Upstream ──────────────────────────────────────────────────────────
    upstream laios_backend {
        server laios:8000;
        keepalive 32;
    }


    # ── HTTP → HTTPS redirect ─────────────────────────────────────────────
    server {
        listen 80;
        server_name _;

        location /.well-known/acme-challenge/ {
            # Required for Certbot HTTP-01 challenge
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }


    # ── HTTPS server ──────────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name _;                      # replace with your domain

        # TLS certificates — update paths after generating certs
        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # Modern TLS settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # ── Security headers ──────────────────────────────────────────────
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options    "nosniff" always;
        add_header X-Frame-Options           "DENY" always;
        add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy   "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' wss:;" always;
        add_header Permissions-Policy        "geolocation=(), microphone=(), camera=()" always;

        # ── API proxy ─────────────────────────────────────────────────────
        location /api/ {
            limit_req zone=api burst=40 nodelay;

            proxy_pass         http://laios_backend;
            proxy_http_version 1.1;

            # Pass real client IP to audit log
            proxy_set_header   X-Real-IP          $remote_addr;
            proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto  $scheme;
            proxy_set_header   Host               $host;

            # Timeouts suitable for LLM calls
            proxy_connect_timeout 10s;
            proxy_read_timeout    120s;
            proxy_send_timeout    30s;
        }

        # ── WebSocket proxy (for streaming) ───────────────────────────────
        location /ws/ {
            proxy_pass         http://laios_backend;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade    $http_upgrade;
            proxy_set_header   Connection "Upgrade";
            proxy_set_header   Host       $host;
            proxy_set_header   X-Real-IP  $remote_addr;
            proxy_read_timeout 3600s;     # keep WS alive for long sessions
        }

        # ── React frontend (static files) ─────────────────────────────────
        location / {
            proxy_pass         http://laios_backend;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
        }
    }
}
